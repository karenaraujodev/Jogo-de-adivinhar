<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação de números</title> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Jogo de adivinhação de números</h1>
  </header>
  <main>
        <p>
          Foi selecionado um número aleatório entre 1 e 100. Veja se você consegue
          adivinhar em 10 tentativas ou menos. Vamos te dizer se o seu palpite foi
          muito alto ou muito baixo.
        </p>

        <div class="form">
          <label for="guessField">Digite um palpite: </label>
          <input type="text" id="guessField" class="guessField" />
          <input type="submit" value="Enviar palpite" class="guessSubmit" />
        </div>

        <div class="resultParas">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>
      </main>
    
  </body>
</html>
